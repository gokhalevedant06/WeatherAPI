<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather Application</title>
  </head>
  <body>
      <div class="fcontainer">
          <div class="title">
              <h1>Weather Application</h1>
            </div>

                    </div>

            </div>
            <div class="output">
                <div id="cityname">
                   
                </div>
                <div id="temperature">
                    
                </div>
                <div id="weather">
                   
                </div>
            </div>
        </div>
    <script src="main.js"></script>
  </body>
